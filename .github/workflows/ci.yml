name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install Flask pytest pytest-cov

      - name: Run tests
        run: |
          pytest --cov=app --cov-report=xml

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for accurate SonarCloud analysis

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2.1.0  # Specify version for stability
        with:
          args: "-Dsonar.projectKey=HamzaBenAmmar_TP2-devops -Dsonar.organization=HamzaBenAmmar"  # Replace with actual values
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}