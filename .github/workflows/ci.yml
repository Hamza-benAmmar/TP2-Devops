name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10  # Set the Python version you want to use
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install dependencies from your requirements file if needed

      - name: Run tests with pytest
        run: |
          pytest  # Run tests directly using pytest

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test  # Ensure this job runs after the tests are completed successfully
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # You can provide additional configuration here if necessary
          # but this GitHub Action will automatically configure SonarCloud
          sonar.organization: HamzaBenAmmar  # Replace with your organization
          sonar.projectKey: hamzabenammar  # Replace with your project key
          sonar.sources: .  # Point to the source code directory
          sonar.host.url: https://sonarcloud.io  # SonarCloud URL
