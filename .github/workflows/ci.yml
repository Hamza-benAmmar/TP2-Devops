name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --cov=app --cov-report=xml

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code again for SonarCloud analysis
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensure all history is fetched for SonarCloud analysis

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Install Java 17 to match SonarCloud requirements

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1  # Use stable release of the SonarCloud action
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # Add SonarCloud configuration properties (ensure your project key and organization are correct)
          sonar.organization: "HamzaBenAmmar"   # Replace with your actual organization name
          sonar.projectKey: "hamzabenammar"      # Replace with your actual project key
          sonar.sources: "."                      # Specify source directory
          sonar.host.url: "https://sonarcloud.io" # SonarCloud URL
